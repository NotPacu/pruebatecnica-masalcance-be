# Endpoint para consultar informacion de Usuarios, Posts, Etc
remote.api.baseUrl=https://jsonplaceholder.typicode.com

spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=PruebaTecnica;encrypt=false
spring.datasource.username=user
spring.datasource.password=pass
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

